<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      width: 200px;
      height: 260px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card-front {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-front img {
      max-width: 100%;
      max-height: 100%;
    }

    .card-back {
      background: #4a90e2;
      color: white;
      transform: rotateY(180deg);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Tarjeta 1 -->
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://via.placeholder.com/200x260.png?text=Imagen+1" alt="Imagen 1">
      </div>
      <div class="card-back">
        <p>Esta es la descripción de la imagen 1.</p>
      </div>
    </div>
  </div>

  <!-- Tarjeta 2 -->
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://via.placeholder.com/200x260.png?text=Imagen+2" alt="Imagen 2">
      </div>
      <div class="card-back">
        <p>Texto de la imagen 2. Podés escribir lo que quieras acá.</p>
      </div>
    </div>
  </div>

  <!-- Podés seguir copiando más tarjetas así -->

</body>
</html>
