<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjetas de Territorio</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    .card {
      width: 350px;
      height: 250px;
      perspective: 1000px;
      margin: 1rem;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card-front {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .card-back {
      background-color: #2c3e50;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Repetir esta tarjeta cambiando el src y el contenido del reverso -->
  <div class="card" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
      <div class="card-front">
        <img src="Territorio 2.png" alt="Territorio 2" />
      </div>
      <div class="card-back">
        <p>Territorio 2 – Norte Alejandro Korn<br>¡Recuerda informar al hermano si lo terminas!</p>
      </div>
    </div>
  </div>

</body>
</html>
