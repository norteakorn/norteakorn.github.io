<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flashcards Interactivas</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .grid button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .grid button:hover {
      background-color: #3a7bd5;
    }

    .card-container {
      display: none;
      justify-content: center;
    }

    .card {
      width: 200px;
      height: 260px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card-front {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front img {
      max-width: 100%;
      max-height: 100%;
    }

    .card-back {
      background: #4a90e2;
      color: white;
      transform: rotateY(180deg);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Flashcards Interactivas</h1>
  <p>Tocá un número para ver una tarjeta. Tocá la tarjeta para darla vuelta.</p>

  <div class="grid">
    <button onclick="showCard(1)">1</button>
    <button onclick="showCard(2)">2</button>
    <button onclick="showCard(3)">3</button>
    <!-- Podés agregar más botones acá -->
  </div>

  <div class="card-container" id="card-container">
    <div class="card" id="flashcard" onclick="flipCard()">
      <div class="card-inner">
        <div class="card-front" id="card-front">
          <img src="https://via.placeholder.com/200x260.png?text=Imagen+1" alt="Imagen">
        </div>
        <div class="card-back" id="card-back">
          <p>Texto de la tarjeta</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const cardContainer = document.getElementById('card-container');
    const flashcard = document.getElementById('flashcard');
    const cardFront = document.getElementById('card-front');
    const cardBack = document.getElementById('card-back');

    function showCard(number) {
      cardContainer.style.display = 'flex';
      flashcard.classList.remove('flipped');

      // Configurar contenido según el número
      if (number === 1) {
        cardFront.innerHTML = '<img src="https://via.placeholder.com/200x260.png?text=Perro" alt="Perro">';
        cardBack.innerHTML = '<p>Es un perro simpático</p>';
      } else if (number === 2) {
        cardFront.innerHTML = '<img src="https://via.placeholder.com/200x260.png?text=Gato" alt="Gato">';
        cardBack.innerHTML = '<p>Este es un gato misterioso</p>';
      } else if (number === 3) {
        cardFront.innerHTML = '<img src="https://via.placeholder.com/200x260.png?text=Libro" alt="Libro">';
        cardBack.innerHTML = '<p>Una enciclopedia antigua</p>';
      }
    }

    function flipCard() {
      flashcard.classList.toggle('flipped');
    }
  </script>

</body>
</html>
